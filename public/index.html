<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Reset stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@3.0.0/reset.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>

    <title>Self Learning Topic</title>
</head>

<body>
    <!-- Nav Bar/Header -->
    <header>
        <nav>
            <img src="./assets/svg/Logo.svg" alt="DesignKitHub Logo">
        </nav>

        <button>
            <img src="./assets/svg/BsList.svg" alt="Burger Menu">
        </button>
    </header>

    <main>
        <h2>Task Manager</h2>

        <!-- Interactive Trello Style Board -->
        <div id="board" class="board">
            <div class="column">
                <h1>To-Do</h1>
                <button class="add-task-btn">+</button>
                <ul class="task-list" id="todo"></ul>
            </div>
            <div class="column">
                <h1>In-Progress</h1>
                <button class="add-task-btn">+</button>
                <ul class="task-list" id="inprogress"></ul>
            </div>
            <div class="column">
                <h1>Finished</h1>
                <button class="add-task-btn">+</button>
                <ul class="task-list" id="finished"></ul>
            </div>
        </div>
    </main>

    <!-- Javascript for functionality -->
    <script src="./assets/js/main.js"></script>
</body>

</html>
